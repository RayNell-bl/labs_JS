<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Открытие новых окон и запись содержания</title>
<style type="text/css">
html{background:#fff;font:16px calibri, sans-serif;cursor:default;}
p{float:left;margin:0 8px 0 0;padding:20px;}
.p1{background:#ccf;}
.p2{background:#fcc;}
.p3{background:#cfc;}
</style>
<script type="text/javascript">
name = 'Это я его открыло!';
let win;
//  let params = `scrollbars=no,resizable=no,status=no,location=no,toolbar=no,menubar=no,
//  width=300,height=200,left=((window.innerWidth - width)/2),top=((window.innerHeight - height)/2)`;
function winOpen() {
	let width= 300;
	let height= 200;
	let l = (window.innerWidth - width)/2;
	let t = (window.innerHeight - height)/2;
	let params = `width=`+width+`,height=`+height+`,left=`+l+`,top=`+t;
	win= window.open("", "", params);
	win.focus();
}

 function docWrite() {
    let markup = "";
    markup += "<html>";
    markup += "<head>";
    markup += "<title>Window</title>";
    markup += "<style>html{background:#369;color:#fff;font:16px calibri, sans-serif;}</style>"
	markup += "<script>";
	markup += "alert(opener.name)";
	markup += "<\/script>";
	markup += "</head>";
	markup += "<body>";
	markup += "<p>Текст параграфа</p>";
	markup += "</body>";
	markup += "</html>";
	win.document.open();
	win.document.write(markup);
}

function winClose() {
	if (!win.close()) {
		win.focus();
		win.close();
	}
}
</script>
</head>
<body>
<p class="p1"><a href="javascript:winOpen();">Открыть окно</a></p>
<p class="p3"><a href="javascript:docWrite();">Заполнить окно</a></p>
<p class="p2"><a href="javascript:winClose();">Закрыть окно</a></p>
</body>
</html>
