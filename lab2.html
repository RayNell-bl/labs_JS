console.log("Задание 1.")
function power(x,y) {
	var res = 1;
	for (let i = 0; i < y; i++) {

	}

}

- Если y меньше, чем x, то возвращается false
- Если значения равны, то возвращается null
*/

console.log("Задание 2.")

	return function(y) {
		if (x<y) {
			return true;
		}
		else if (x>y) {
			return false;
		}
		else if (x==y) {
			return null;
		}
	}
}

function ucfirst(str) {
	var a = str[0].toUpperCase() + str.substr(1);

}
